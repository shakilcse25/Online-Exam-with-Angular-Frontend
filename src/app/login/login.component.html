<div class="col-md-4 offset-md-4">
    <div class="login-form bg-light mt-4 p-4">
        <form method="post" [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
            <h4>Welcome Back</h4>
            <div class="col-12">
                <label>Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Email">
                <div *ngIf="(f.email.invalid && f.email.touched) || invalid || f.email.dirty">
                    <small *ngIf="f.email.errors?.required" class="text-danger">Email is required.</small>
                    <small *ngIf="f.email.errors?.pattern" class="text-danger">Please provide a valid email address.</small>
                </div>
            </div>
            <div class="col-12">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" placeholder="Password">
                <div *ngIf="(f.password.invalid && f.password.touched) || invalid || f.password.dirty">
                    <small *ngIf="f.password.errors?.required" class="text-danger">Password is required.</small>
                </div>
            </div>
            <!-- <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="rememberMe">
                    <label class="form-check-label" for="rememberMe"> Remember me</label>
                </div>
            </div> -->
            <div class="col-12">
                <button type="submit" class="btn btn-dark float-end">Login</button>
            </div>
        </form>
        <hr class="mt-4">
        <div class="col-12">
            <p class="text-center mb-0">Have not account yet? <a routerLink="/register">Register</a></p>
        </div>
    </div>
</div>
